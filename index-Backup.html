<!-- Modal -->
<div class="modalcontainer">
    <div class="flex">
        <div class="modal">
            <div class="close" title="Закрыть"><span><i class="fas fa-times"></i></span></div>
            <div class="content">
                <div class="movie-card m_background" style="">
                    <h1 class="m_title">Toy Story</h1>
                    <span class="m_runtime" title="Продолжительность">124 мин</span>
                    <span class="m_rating" title="Рейтинг фильма">4 <i class="fas fa-star"></i></span>
                    <span class="m_startdate" title="Дата начала показа">Скоро <i class="far fa-calendar-alt"></i></span>
                    <p class="m_synopsis"></p>
                    <div class="m_time_set noselect">
                        <h2>Время сеансов</h2>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a>Отмена</a>
                <a href="#" target="_blank">Купить билет</a>
            </div>
            <span class="prev"> <i class="fas fa-chevron-left"></i> </span>
            <span class="next"> <i class="fas fa-chevron-right"></i> </span>
        </div>
    </div>
</div>
